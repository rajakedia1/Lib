{% extends "base_generic.html" %}
{% block content %}
	{% if user.is_authenticated %}
        <form action="" method="POST">
			{% csrf_token %}
			<table>
				{{ form }}
			</table>
			<input type="submit" value="submit" />
		</form>  
    {% else %}
    	<li>Please <a href="{% url 'login'%}?next={{request.path}}">Login</a> to submit a review.</li>
    {% endif %}
	
{% endblock %}
